name: Build OCI Container (Prod)
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  pre-actions:
    uses: daeuniverse/ci-seed-jobs/.github/workflows/pre-actions.yml@master
    with:
      repository: ${{ github.repository }}
      ref: ${{ github.sha }}
      fetch-depth: 0
      check-runs: '[]'
      notify: false

  build-and-push:
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            platform: linux/amd64
          - goos: linux
            arch: arm64
            platform: linux/arm64
      fail-fast: false
    runs-on: ubuntu-latest
    needs: [pre-actions]
    env:
      CGO_ENABLED: 0
      PYTHON_VERSION: 3.12
      dockerfile: Dockerfile
      image_name: rocats/${{ github.event.repository.name }}
      image_tag: prod-${{ needs.pre-actions.outputs.git_sha_short }}-${{ github.run_number }}-${{ matrix.arch }}
    outputs:
      image_tag: ${{ env.image_tag }}
    steps:
      - uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Kaniko build - quay.io
        id: quay_build
        uses: aevea/action-kaniko@master
        with:
          registry: quay.io
          username: rocats
          password: ${{ secrets.QUAY_PASS }}
          image: ${{ env.image_name }}
          build_file: ${{ env.dockerfile }}
          tag: ${{ env.image_tag }}
          tag_with_latest: true
          cache: true
          cache_registry: quay.io/rocats/cache
          extra_args: --build-arg PYTHON_VERSION=${{ env.PYTHON_VERSION }} --build-arg opts="GOARCH=${{ matrix.arch }}" --custom-platform ${{ matrix.platform }}

      - name: Echo image uri
        run: |
          echo "ImageURI (quay.io): quay.io/${{ env.image_name }}:${{ env.image_tag }}"
