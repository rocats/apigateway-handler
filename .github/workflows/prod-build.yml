name: Build OCI Container (Prod)
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

env:
  REGISTRY: quay.io
  QUAY_USER: rocats
  IMAGE_NAME: ${{ github.repository }}
  DOCKERFILE: Dockerfile

jobs:
  pre-actions:
    uses: daeuniverse/ci-seed-jobs/.github/workflows/pre-actions.yml@master
    with:
      repository: ${{ github.repository }}
      ref: ${{ github.sha }}
      fetch-depth: 0
      check-runs: '[]'
      notify: false

  build:
    needs: [pre-actions]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            platform: linux/amd64
          - os: linux
            arch: arm64
            platform: linux/arm64
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      PYTHON_VERSION: 3.12
      IMAGE_TAG: prod-${{ needs.pre-actions.outputs.git_sha_short }}-${{ github.run_number }}
    outputs:
      IMAGE_TAG: ${{ env.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Kaniko build - quay.io
        id: quay_build
        uses: aevea/action-kaniko@master
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.QUAY_USER }}
          password: ${{ secrets.QUAY_PASS }}
          image: ${{ env.IMAGE_NAME }}
          build_file: ${{ env.DOCKERFILE }}
          tag: ${{ env.IMAGE_TAG }}-${{ matrix.os }}-${{ matrix.arch }}
          tag_with_latest: true
          cache: true
          cache_registry: ${{ env.REGISTRY }}/${{ env.QUAY_USER }}/cache
          extra_args: --build-arg PYTHON_VERSION=${{ env.PYTHON_VERSION }} --build-arg opts="GOARCH=${{ matrix.arch }}" --custom-platform ${{ matrix.platform }}

      - name: Echo image uri
        run: |
          echo "ImageURI ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

  push-multiarch--images:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      QUAY_USER: rocats
    steps:
      - name: Login to ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.QUAY_USER }}
          password: ${{ secrets.QUAY_PASS }}

      - uses: docker/metadata-action@v5
        id: metadata
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - run: |
          echo -e ${{ steps.metadata.outputs.tags }}
        shell: /binb/bash

      - uses: int128/docker-manifest-create-action@v1
        with:
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.IMAGE_TAG }}
          suffixes: |
            -linux-amd64
            -linux-arm64
