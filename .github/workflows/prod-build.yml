name: Build OCI Container (Prod)
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

env:
  registry: quay.io
  image_name: rocats/${{ github.event.repository.name }}
  image_tag: prod-${{ needs.pre-actions.outputs.git_sha_short }}-${{ github.run_number }}-${{ matrix.os }}-${{ matrix.arch }}
  dockerfile: Dockerfile

jobs:
  pre-actions:
    uses: daeuniverse/ci-seed-jobs/.github/workflows/pre-actions.yml@master
    with:
      repository: ${{ github.repository }}
      ref: ${{ github.sha }}
      fetch-depth: 0
      check-runs: '[]'
      notify: false

  build:
    needs: [pre-actions]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            platform: linux/amd64
          - goos: linux
            arch: arm64
            platform: linux/arm64
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      PYTHON_VERSION: 3.12
    outputs:
      image_tag: ${{ env.image_tag }}
    steps:
      - uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Kaniko build - quay.io
        id: quay_build
        uses: aevea/action-kaniko@master
        with:
          registry: ${{ env.registry }}
          username: rocats
          password: ${{ secrets.QUAY_PASS }}
          image: ${{ env.image_name }}
          build_file: ${{ env.dockerfile }}
          tag: ${{ env.image_tag }}
          tag_with_latest: true
          cache: true
          cache_registry: quay.io/rocats/cache
          extra_args: --build-arg PYTHON_VERSION=${{ env.PYTHON_VERSION }} --build-arg opts="GOARCH=${{ matrix.arch }}" --custom-platform ${{ matrix.platform }}

      - name: Echo image uri
        run: |
          echo "ImageURI (${{ env.registry }}): ${{ env.registry }}/${{ env.image_name }}:${{ env.image_tag }}"

  build-multi-architecture:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: docker/metadata-action@v5
        id: metadata
        with:
          images: ${{ env.registry }}/${{ env.image_name }}/${{ env.image_tag }}
      - uses: int128/docker-manifest-create-action@v1
        with:
          tags: ${{ steps.metadata.outputs.tags }}
          suffixes: |
            -amd64
            -arm64
